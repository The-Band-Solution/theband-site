name: Deploy Astro to GitHub Pages (via Makefile)

on:
  push:
    branches: ["main"]   # ajuste se seu branch principal for outro

permissions:
  contents: write  # necess√°rio para push no branch gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          
      - name: Build (Makefile)
        run: make build

      - name: Configure git author (para o gh-pages)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Deploy (Makefile)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make deploy
